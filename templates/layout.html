<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NYC Taxi Intelligence System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; }
        .leaflet-container { font-family: inherit; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .shadow-soft {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-soft">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-taxi text-2xl text-yellow-500"></i>
                        <span class="text-xl font-bold text-gray-800">NYC Taxi AI</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md {% if request.path == '/' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/duration" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md {% if request.path == '/duration' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                        <i class="fas fa-clock mr-1"></i> Estimasi Durasi
                    </a>
                    <a href="/destination" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md {% if request.path == '/destination' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                        <i class="fas fa-map-marked-alt mr-1"></i> Analisa Tujuan
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4">
            <div class="text-center text-gray-500 text-sm">
                <p>NYC Taxi Intelligence System Â© 2025</p>
                <p class="mt-1">Powered by Flask, Leaflet.js, and Machine Learning Models</p>
                <div class="mt-4 flex justify-center space-x-4">
                    <a href="#" class="text-gray-400 hover:text-blue-500"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-400 hover:text-blue-500"><i class="fab fa-python"></i></a>
                    <a href="#" class="text-gray-400 hover:text-blue-500"><i class="fab fa-js-square"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
